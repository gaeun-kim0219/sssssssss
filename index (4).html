<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>과학/수학 공식 검색기</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- MathJax (LaTeX 렌더링용) -->
  <script>
    window.MathJax = {
      tex: { inlineMath: [['$', '$']] },
      svg: { fontCache: 'global' }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen px-4">

  <div class="bg-white p-6 rounded-3xl shadow-lg w-full max-w-xl space-y-6">
    <h1 class="text-center text-2xl font-bold text-indigo-600">🔍 과학·수학 공식 검색기</h1>

    <input id="searchInput" type="text" class="form-control text-center" placeholder="예: 뉴턴, 피타고라스, 에너지..." />

    <button onclick="searchFormula()" class="btn btn-primary w-100 mt-3">
      공식 검색
    </button>

    <div id="formulaResult" class="mt-6 p-4 bg-gray-50 rounded-xl text-center text-lg text-gray-700"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
